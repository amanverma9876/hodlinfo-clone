<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hodlinfo Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>HODLINFO</h1>
      <h5>INR&nbsp;&nbsp; BTC&nbsp;&nbsp; BUY BTC</h5>
      <button class="telegram-btn">Connect Telegram</button>
    </header>
    <div class="price">
      <h2 style="color: #808281;">Best Price to Trade</h2>
      <table>
      <thead>
        <tr>
        <th style="color: #00FFCC;">0.1% </th>
        <th style="color: #00FFCC;">0.96%  </th>
        <th style="color: #eff5f3; font-size: 2em;"><center>&#8377; 26,56,110 </center></th>
        <th style="color: #00FFCC;">2.73% </th>
        <th style="color: #00FFCC;">7.51% </th>
        </tr>
      </thead>
    </table>      
    </div>
    <div>
      <h6 style="color: #808281;"><center> Average BTC/INR net price including commission</center></h6>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Platform</th>
          <th>Last Traded Price</th>
          <th>Buy / Sell Price</th>
          <th>Difference</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody id="ticker-table-body">        
      </tbody>
    </table>
  </div>
  <div style="color: #00FFCC;"  ><center>Add hodlinfo to home screen</center></div>
  <script src="script.js"></script>
</body>
</html>
